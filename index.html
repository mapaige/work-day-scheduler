<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>  
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Grind Diary</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current day and time goes here -->
      <p id="currentDay"></p> 
    </header>     
           
    <!-- Timeblocks go here from 9 am to 5 pm  --> 
    <div class="container">
      
        <div id="" class="row time-block">
          <div class="col-md-1 col-sm-12 hour" >
            9AM
          </div>
          <textarea id="9" class="col-md-10 col-sm-12 description">
          </textarea>
          <button data-id="9" class="btn saveBtn col-lg-1 col-sm-12"><i class="fas fa-save"></i></button>
        </div> 
        
        <div id="hour9" class="row time-block">
          <div class="col-md-1 hour">
            10AM
          </div>
          <textarea id="10" class="col-md-10 description">
          </textarea>
          <button data-id="10" class="btn saveBtn col-lg-1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            11AM
          </div>
          <textarea id="11" class="col-md-10 description">
          </textarea>
          <button data-id="11" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            12PM
          </div>
          <textarea id="12" class="col-md-10 description">
          </textarea>
          <button  data-id="12"class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            1PM
          </div>
          <textarea id="13" class="col-md-10 description">
          </textarea>
          <button data-id="13" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            2PM
          </div>
          <textarea id="14" class="col-md-10 description">
          </textarea>
          <button data-id="14" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            3PM
          </div>
          <textarea id="15" class="col-md-10 description">
          </textarea>
          <button data-id="15" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            4PM
          </div>
          <textarea  id="16"class="col-md-10 description">
          </textarea>
          <button data-id="16" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div> 

        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            5PM
          </div>
          <textarea id="17" class="col-md-10 description">
          </textarea>
          <button data-id="17" class="btn saveBtn col-lg -1"><i class="fas fa-save"></i></button>
        </div>      
     
          
      </div>  
      
   
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
